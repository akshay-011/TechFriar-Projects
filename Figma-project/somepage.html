<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar" id="after" >
        <div id="nav-content">
            <main id="logo" ></main>
            <div id="search">
                <input id="search-input" type="text" placeholder="Search Expence">
                <span id="search-icon"></span>
            </div>
            <section id="nav-buttons" style="width: 389px" >
                <div class="logos" id="discord"></div>
                <div class="logos" id="twitter"></div>
                <div class="logos" id="notification"></div>
                <div class="logos" id="content"></div>
            </section>
        </div> 
    </nav>
    <section class="sidebar">
        <div class="buttons-main"  >
            <div class="logos" id="binocular"></div>
            <div class="logos" id="discord"></div>
            <div class="logos" id="trophy"></div>
            <div class="logos" id="ticket"></div>
            <div class="logos" id="geometry"></div>
            <div class="logos" id="share"></div>
            <div class="logos" id="settings"></div>
            <div class="logos" id="dots"></div>
        </div>
        <div class="normal" >
            <div class="logos" id="logout"></div>
        </div>
    </section>

    <section id="somepage-main-container" >
        <main id="card-container-main">
            <div id="card-big">
                <section id="today" >
                    <h2>Today so far</h2>
                    <h3 style="color: #0ED2F6;" >0 SLP</h3>
                    <h6 class="sub-text" >~0.0 USD</h6>
                </section>
                <section class="card-big-section" >
                    <p>Yesterday's SLP: <span>
                        <h3>10 SLP</h3>
                        <h6 class="sub-text" >~0.18 USD</h6>
                    </span>
                    </p>
                </section>
                <section class="card-big-section" >
                    <p>Yesterday's SLP: <span>
                        <h3>10 SLP</h3>
                        <h6 class="sub-text" >~0.18 USD</h6>
                    </span>
                    </p>
                </section>
                <section class="card-big-section" >
                    <p>Total Axies: <h6 class="small-blue">3</h6></p>
                </section>
                <section class="card-big-section" >
                    <p>Total Accounts: <h6 class="small-blue">10</h6></p>
                </section>
            </div>
        </main>
    </section>
</body>
</html>
